#kafka集群地址
kafka.bootstrap_server=114.215.179.123:9092
#topic名
kafka.my_topic=test0
#请求时候需要验证
kafka.acks=all
#请求失败时候需要重试
kafka.retries=0
#内存缓存区大小
kafka.buffer.memory=33554432
#
kafka.partitioner.class=com.ztesoft.eventEngine.client.kafka.KafkaPartition
#
kafka.key.serializer=org.apache.kafka.common.serialization.StringSerializer
#
kafka.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
#消费者组ID
kafka.group.id=test-consumer-group
kafka.enable.auto.commit=true
kafka.auto.commit.interval.ms=1000
kafka.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.value.deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
#消费者数量
kafka.consumerNum=2